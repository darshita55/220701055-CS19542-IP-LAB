<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Content</title>
    <script>
        // Function to load content from the server
        function loadXMLDoc() {
            // Create an XMLHttpRequest object
            var xhttp = new XMLHttpRequest();
            
            // Define a callback function to handle the response
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    // Display the response text in the div
                    document.getElementById("content").innerText = this.responseText;
                }
            };
            
            // Open the request with the method and URL
            xhttp.open("GET", "rec.txt", true);
            
            // Send the request
            xhttp.send();
        }
    </script>
</head>
<body>
    <!-- Div section to display information -->
    <div id="content">Content from rec.txt will appear here.</div>
    
    <!-- Button to load content -->
    <button onclick="loadXMLDoc()">Load Content</button>
</body>
</html>
